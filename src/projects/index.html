---
layout: base.njk
eleventyNavigation:
  key: Projects
  order: 2
---

<article class="projects">
  <h2>Projects</h2>

  <div class="cards">
    {%- for project in collections.projects reversed -%}
    <div class="card">
      <div>
        <span class="date muted">Updated {{project.data.date | postDate}}</span>
        <h3>
          <a href="{{project.url}}">{{project.data.title}}</a>
        </h3>
        <p class="muted">{{project.data.description}}</p>
      </div>
      <div>
        <img src="{{project.data.image}}" alt="git-cc" />
      </div>
    </div>
    {%- endfor -%}
  </div>
</article>
